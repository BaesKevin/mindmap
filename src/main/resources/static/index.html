<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/foundation/foundation.css">
    <title>Foundation Kitchensink</title>
    <link rel="stylesheet" href="assets/css/vis-network.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
<div class="grid-x">

    <div class="off-canvas position-left reveal-for-large" id="offCanvas" data-off-canvas>

        <!-- Close button -->
        <button class="close-button" aria-label="Close menu" type="button" data-toggle="offCanvas">
            <span aria-hidden="true">&times;</span>
        </button>

        <!-- Menu -->
        <ul class="vertical menu">
            <li><a href="#" id="saveButton">Save</a></li>
        </ul>
    </div>

    <div class="off-canvas-content cell auto" data-off-canvas-content>
            <header class="title-bar">
                <div class="title-bar-left">
                    <button class="menu-icon" type="button" data-open="offCanvas"></button>
                    <h1 class="title-bar-title">Mind maps</h1>
                </div>
            </header>
            <!-- Your page content lives here -->

            <div class="mindmapcontainer">
                <div id="mynetwork"></div>
                <div id="network-popUp" class="hidden">
                    <div>
                        <span id="operation">Add Node</span> <br>
                        <table style="margin:auto;"><tbody>

                        <tr>
                            <td>label</td><td><input id="node-label" value="new value"></td>
                        </tr></tbody></table>
                        <input type="button" value="save" id="saveButton">
                        <input type="button" value="cancel" id="cancelButton">
                    </div>
                </div>
            </div>
        </div>
</div>

<script src="assets/js/localforage.min.js"></script>
<script src="assets/js/foundation/jquery.js"></script>
<script src="assets/js/foundation/what-input.js"></script>
<script src="assets/js/foundation/foundation.js"></script>
<script src="assets/js/vis.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
