<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="assets/css/foundation/foundation.css">
<link rel="stylesheet" href="assets/css/app.css">
<title>Mindmapper</title>
<link rel="manifest" href="manifest.json" />
</head>
<body>
	<header class="row title-bar">
		<div class="title-bar-left">
			<h1 class="title-bar-title">Mind maps</h1>
		</div>
	</header>
	<!-- Your page content lives here -->
	<main>
		<form id="form_create_mindmap" action="/createmindmap" method="POST" class="callout primary">
			<div class="grid-x">
				<div class="small-5 cell small-offset-3">
					<input type="text" id="create_mindmap" name="mindmap_name"
						placeholder="My mindmap" >
				</div>
				<div class="small-2 cell input-group">
					<div class="input-group-button">
						<input type="submit" class="button" value="Create mindmap">
					</div>
				</div>
			</div>
		</form>
		
			
		<div id="networkList" class="grid-x">
			<span class="cell large-4 large-offset-4 small-8 small-offset-2">Loading networks...</span>
		</div>
		
	</main>
	
	<script src="assets/js/registerSw.js"></script>
	<script src="assets/js/localforage.min.js"></script>
	<script src="assets/js/foundation/jquery.js"></script>
	<script src="assets/js/foundation/what-input.js"></script>
	<script src="assets/js/foundation/foundation.min.js"></script>
	<script src="assets/js/vis.js"></script>
	
	<script src="assets/js/index.js"></script>
</body>
</html>
