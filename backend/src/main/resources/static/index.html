<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta name="theme-color" content="rgb(215,236,250)"/>
<title>Mindmapper</title>
<link rel="manifest" href="manifest.json" />
<link rel="icon" href="images/icons/icon-72x72.png" />
</head>
<body>
	<header class="row title-bar">
		<div class="title-bar-left">
			<h1 class="title-bar-title">Mind maps</h1>
		</div>
	</header>
	<!-- Your page content lives here -->
	<main>
		<form id="form_create_mindmap" action="/api/createmindmap" method="POST" class="callout primary">
			<div class="grid-x">
				<div class="cell small-8 medium-5 medium-offset-3">
					<input type="text" id="create_mindmap" name="mindmap_name"
						placeholder="My mindmap" >
				</div>
				<div class="small-2 cell input-group">
					<div class="input-group-button">
						<input type="submit" class="button" value="Create mindmap">
					</div>
				</div>
			</div>
		</form>
		
			
		<div id="networkList" class="grid-x">
			<span class="cell large-4 large-offset-4 small-10 small-offset-1 medium-8 medium-offset-2">Loading networks...</span>
		</div>
		
	</main>
	
	<script src="assets/js/registerSw.js"></script>
	<script src="assets/js/index.min.js"></script>
</body>
</html>
